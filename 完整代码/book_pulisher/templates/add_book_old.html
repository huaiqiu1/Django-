<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>添加书籍</title>
    </head>
    <body>
        <h3>添加书籍</h3>
        <form action="/add_book/" method="post">
            <p>书籍名称：&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="book_title"></p>
            <p>出版社信息：
                <select name="publisher">
                    {% for publisher in publisher_list %}
                        <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                    {% endfor %}
                </select>
            </p>
            <input type="submit" value="提交">
        </form>
    </body>
</html>
